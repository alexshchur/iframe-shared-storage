<div>
    <div>Client Page</div>
</div>
<script src="dist/browser.js"></script>
<script type="text/javascript">

    const client = IframeStorage.constructClient({
        iframe: { src: 'http://iframehub.com:5101/' }
    });
    console.log('client constructed:', client);

    async function exampleSetAndGet() {
        await client.localStorage.setItem('foo', 'bar ' + Math.random());
        const value = await client.localStorage.getItem('foo');
        console.log('Got value localStorage via hub:', value);

        await client.indexedDBKeyval.set('foo-indexed-db', 'value-indexed-db ' + Math.random());
        const idbValue = await client.indexedDBKeyval.get('foo-indexed-db');
        console.log('Got value from IndexedDB via hub:', idbValue);
    }

    // for debug purposes
    addEventListener('message', (event) => {
        console.log('Client received message:', event.data);
    });
</script>
<button onclick="exampleSetAndGet()"> send </button>
